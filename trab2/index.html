<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Curvas de Bézier</title>

    <!--Tem que ser carregado aqui-->
    <script type="text/javascript" src="js/tinygl.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col">
                <button class="btn btn-lg" id="bezier-button" onclick="onBezierClick()"> Bézier </button>
            </div>
            <div class="col">
                <button class="btn btn-lg" id="hermite-button" onclick="onHermiteClick()"> Hermite </button>
            </div>
            <div class="col">
                <button class="btn btn-lg" id="splines-button" onclick="onSplinesClick()"> Splines </button>
            </div>
            <div class="col">
                <button class="btn btn-lg" id="catmullrom-button" onclick="onCatmullRomClick()"> Catmull-Rom </button>
            </div>
            
        </div>

        <div class="row instructions" id="instructions" style="display: none;">

            <div class="col-5">
                <p id="nome-curva">Desenhando curvas de Bézier</p> 
            </div>

            <div class="col-5">
                <p> Escolha os pontos de controle com o mouse, e depois clique em OK.</p>
            </div>

            <div class="col-2">
                <button class="btn btn-lg btn-primary" onclick="onOKButtonClick()">OK</button>
            </div>
        </div>

        <div class="row">
            <canvas id="glCanvas" class="glCanvas"></canvas>
        </div>
    </div>

</body>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
