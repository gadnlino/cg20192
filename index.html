<html>
	<head>
		<title>Curvas parametricas</title>
		<link href="css/style.css" rel="stylesheet">
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
			crossorigin="anonymous"
		>
	</head>
	<body>
		<div id="menu" class="left">
			<div class="top2">
				<p class="instrucoes" id="instrucoes">
					Clique para escolher os pontos, 
					e depois clique na curva desejada
				</p>
				
				<div id="selected-points-element"></div>
				
			</div>

			<div class="bot2">
				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="BEZIER">Bezier</button>
				</div>
				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="CUBIC_SPLINE">B-splines cubicas</button>
				</div>

				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="CATMULL_ROM">Catmull-Rom splines</button>
				</div>

				<div class="button-wrapper" style="padding-bottom: 30px; ">
						<button id="HERMITE">Hermite</button>
				</div>

				<div class="button-wrapper" style="padding-bottom: 50px;">
						<button id="mover-pontos" style="background-color: palegreen;">
							Mover pontos
						</button>
				</div>

				<div class="buttons-wrapper" style="padding: 2px;">
						<button class="botao-resetar" id="limpar-ultimo-ponto">
							Limpar último ponto
						</button>					
						<button class="botao-resetar" id="limpar-ultima-curva">
							Limpar última curva
						</button>
						<button class="botao-resetar" id="limpar-pontos">
							Limpar todos os pontos
						</button>
						<button class="botao-resetar" id="limpar-curvas">
							Limpar todas as curvas
						</button>
						<button class="botao-resetar" id="limpar-tudo">
							Limpar tudo
						</button>
				</div>

			</div>
			
		</div>

		<div id="threejs-canvas-div" class="center"></div>
	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
		crossorigin="anonymous"
	>
	</script>
	<script src="js/three.js" type="text/javascript"></script>
	<script src="js/math.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>
	<script src="js/mathUtils.js" type="text/javascript"></script>
	<script src="js/curves/bezier.js" type="text/javascript"></script>
	<script src="js/curves/cubicSplines.js" type="text/javascript"></script>
	<script src="js/curves/catmullRomSplines.js" type="text/javascript"></script>
	<script src="js/curves/hermite.js" type="text/javascript"></script>
	<script src="js/controlCanvas.js" type="text/javascript"></script>
	<script src="js/attachInterfaceButtons.js" type="module"></script>
</html>
