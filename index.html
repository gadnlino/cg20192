<html>
	<head>
		<title>Curvas parametricas</title>
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div id="menu" class="left">
			<div class="top2">
				<p>Clique no canvas para escolher os pontos de controle, 
					e depois clique na curva desejada abaixo
				</p>
				
				<div id="selected-points-element"></div>
				
			</div>

			<div class="bot2">
				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="bezier">Bezier</button>
				</div>
				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="splines-cubicas">B-splines cubicas</button>
				</div>

				<div class="button-wrapper" style="padding-bottom: 2px;">
						<button id="catmull-rom">Catmull-Rom splines</button>
				</div>

				<div class="button-wrapper" style="padding-bottom: 100px;">
						<button id="hermite">Hermite</button>
				</div>

				<div class="button-wrapper" style="padding: 2px;">
						<button id="resetar">
							Limpar tudo
						</button>
				</div>

			</div>
			
		</div>

		<div id="threejs-canvas-div" class="center"></div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/three.js" type="text/javascript"></script>
	<script src="js/math.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>
	<script src="js/mathUtils.js" type="text/javascript"></script>
	<script src="js/bezier.js" type="module"></script>
	<script src="js/cubicSplines.js" type="module"></script>
	<script src="js/catmullRomSplines.js" type="module"></script>
	<script src="js/hermite.js" type="module"></script>
	<script src="js/controlCanvas.js" type="text/javascript"></script>
	<script src="js/attachInterfaceButtons.js" type="module"></script>
</html>
